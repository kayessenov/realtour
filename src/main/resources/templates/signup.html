<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{'/tosignup'}">
        <h2 class="form-signin-heading">Please sign up</h2>
        <p>
            <label class="sr-only">User Email</label>
            <input type="text" name="user_email" class="form-control" placeholder="User Email" required autofocus>
        </p>
        <p>
            <label class="sr-only">Password</label>
            <input type="password"  name="user_password" class="form-control" placeholder="Password" required autofocus>
        </p>
        <p>
            <label class="sr-only">Password</label>
            <input type="password" name="re_user_password" class="form-control" placeholder="Retype Password" required>
        </p>
        <p>
            <label class="sr-only">Full name</label>
            <input type="text"  name="user_fullName" class="form-control" placeholder="Full name" required>
        </p>
        <input name="_csrf" type="hidden" value="1ac4c8eb-fadb-4a72-91eb-ea5aed337fe9" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body></html>
